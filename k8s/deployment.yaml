apiVersion: apps/v1
kind: Deployment
metadata:
  name: devops-dice-game
  namespace: devops
spec:
  replicas: 1
  selector:
    matchLabels:
      app: dice-game
  template:
    metadata:
      labels:
        app: dice-game
    spec:
      containers:
      - name: dice-game
        image: PLACEHOLDER_IMAGE
        ports:
        - containerPort: 5000
        resources:
          requests:
            cpu: "100m"
            memory: "128Mi"
          limits:
            cpu: "250m"
            memory: "256Mi"
        # בדיקת בריאות (חשוב לבונוסים)
        livenessProbe:
          httpGet:
            path: /health
            port: 5000
          initialDelaySeconds: 10
          periodSeconds: 5